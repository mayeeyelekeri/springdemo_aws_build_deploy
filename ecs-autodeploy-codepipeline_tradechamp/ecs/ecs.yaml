# File: ecs.yaml 
# This module create all the ECS related items
#
# Before executing this, make sure "init.sh" is called which would create all "Parameter Store" values 
# And also creates an ECR repository 
# And uploades existing docker image "tradechamp" onto ECR 
# And make sure both the Network and Permissions modules are created 
#
# Resource that would be created
# 1) ECS Cluster 
# 2) ECS Task Definition  
# 3) ECS Service 

Description: "ECS Cluster for tradechamp application"

Parameters: 
  networkStackName:
    Description: Network stack
    Type: String
    Default: nw

  permStackName:
    Description: Permissions stack
    Type: String
    Default: perm
    
  albStackName:
    Description: ALB stack 
    Type: String
    Default: alb

  perm2StackName:
    Description: Perm2 stack 
    Type: String
    Default: perm2
          
  environment: 
    Type: String 
    Default: dev 
    AllowedValues: 
      - dev
        
  projectName: 
    Type: String 
    Default: tradechamp 
    AllowedValues: 
      - tradechamp
        
Conditions: 
  createOnlyProdResources: 
    !Equals [ !Ref environment, "dev" ] 

Resources:
    
  # Create an ECS Cluster  
  # Inputs: 
  #  From Parameter store
  #  1) Cluster Name  
  #  
  #  Other things to consider: 
  #   1) Make sure to select FARGATE 
  #   2) Enable Container Insights 
  #   
  ecsCluster:                                                                
    Description: "New ECS Cluster"                        
    Type: AWS::ECS::Cluster
    Properties:                                                                  
     ClusterName: !Sub '{{resolve:ssm:/${environment}/ecs/${projectName}/cluster_name}}'              
     CapacityProviders: 
       - FARGATE
     ClusterSettings: 
       - Name: containerInsights
         Value: enabled 
     Tags:
       - Key: Name
         Value: !Join ["-", [Fn::Sub: "${AWS::StackName}", "ECSCluster"] ]
       - Key: Environment
         Value: !Sub ${environment}

  # Create an ECS Task Definition, basically memory configuration, cpu config etc   
  # Inputs: 
  #  From Parameter store
  #  1) Task definition Name 
  #  2) Docker Image location (repository path)  
  #  3) ECS Role, which is a reference
  #  4) Env Variable information  
  # 
  #  Other things to consider: 
  #   1) Make sure to select FARGATE 
  #   2) Enable Container Insights 
  #   3) Container Port
  # 
  ecsTaskDefinition: 
    Description: "ECS task definition" 
    Type: AWS::ECS::TaskDefinition
    Properties:                                                                  
     Family: !Sub '{{resolve:ssm:/${environment}/ecs/${projectName}/task_name}}'
     RequiresCompatibilities: 
       - FARGATE
     ExecutionRoleArn: 
         Fn::ImportValue: 
             Fn::Sub: "${perm2StackName}-ECS-EXECUTION-ROLE-ARN"
     Memory: 3 GB
     Cpu: 1 vCPU 
     NetworkMode: awsvpc
     ContainerDefinitions: 
       - Name: !Sub '{{resolve:ssm:/${environment}/ecs/${projectName}/container_name}}'
         Image: !Sub '{{resolve:ssm:/${environment}/ecs/${projectName}/ecr_repository}}'
         PortMappings: 
           - ContainerPort: 8080
             Protocol: tcp 
         Environment: 
            - Name: WELCOME_MESSAGE
              Value: !Sub '{{resolve:ssm:/secrets/git/token}}'
            - Name: IP_ADDRESS
              Value: "10.0.0.0"

     Tags:
       - Key: Name
         Value: !Join ["-", [Fn::Sub: "${AWS::StackName} ", "Task"] ]
       - Key: Environment
         Value: !Sub ${environment}

  # Create an ECS Service   
  # Inputs: 
  #  From Parameter store
  #  1) Cluster reference  
  #  2) Task Definition reference   
  #  3) ECS Role, which is a reference 
  #  4) Service Name 
  # 
  #  Other things to consider: 
  #   1) Make sure to select FARGATE 
  #   2) Assign Public IP is enabled  
  #   3) Container Port
  # 
  #   4) Security Group information from the "permissions" stack
  #   5) Public Subnet 1 information from the "network" stack 
  #   6) ALB Target Group reference from the "alb" stack 
  # 
  ecsService:
    Type: 'AWS::ECS::Service'
    DependsOn: ecsCluster
    Properties:
      ServiceName: !Sub '{{resolve:ssm:/${environment}/ecs/${projectName}/service_name}}'  
      Cluster: !Sub '{{resolve:ssm:/${environment}/ecs/${projectName}/cluster_name}}' 
      SchedulingStrategy: REPLICA
      DesiredCount: 1
      CapacityProviderStrategy:
            - CapacityProvider: FARGATE
              Base: 0
              Weight: 1
      AvailabilityZoneRebalancing: ENABLED
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - Fn::ImportValue: 
               Fn::Sub: "${permStackName}-PUBLIC-SG"
          Subnets:
            - Fn::ImportValue: 
               Fn::Sub: "${networkStackName}-PUBLIC-SUBNET1"
            - Fn::ImportValue: 
               Fn::Sub: "${networkStackName}-PUBLIC-SUBNET2"
               
      LoadBalancers: 
        - ContainerName: !Sub '{{resolve:ssm:/${environment}/ecs/${projectName}/container_name}}'
          ContainerPort: 8080
          LoadBalancerName:
             Ref: "AWS::NoValue"
          TargetGroupArn:
             Fn::ImportValue: 
               Fn::Sub: "${albStackName}-TARGET-GROUP-BLUE"
               
      TaskDefinition: !Ref ecsTaskDefinition
      PlatformVersion: LATEST
      
      # 
      # ****** Integration with CodeDeploy, have a problem for BLUE-GREEN 
      # 
      DeploymentController:
          Type: CODE_DEPLOY
      ServiceConnectConfiguration:
          Enabled: false
              
      Tags:
       - Key: Name
         Value: !Join ["-", [Fn::Sub: "${AWS::StackName} ", "Service"] ]
       - Key: Environment
         Value: !Sub ${environment}

 # Outputs 
 # 1) ECS Cluster 
 # 2) Task Definition 
 # 3) Image Repository Path 
 # 4) URL to access the application 
 # 
Outputs: 
  ECSClusterID: 
    Description: ECS Cluster 
    Value: !Ref ecsCluster 
    Export:
          "Name" :
            Fn::Sub: "${AWS::StackName}-ECS-CLUSTER-NAME" 
            
  ECSTaskDefinition: 
    Description: ECS Task 
    Value: !Ref ecsTaskDefinition 
    Export:
          "Name" :
            Fn::Sub: "${AWS::StackName}-ECS-TASK-DEFINITION-ARN" 
            
  ECSService: 
    Description: ECS Service 
    Value: !Ref ecsService 
    Export:
          "Name" :
            Fn::Sub: "${AWS::StackName}-ECS-SERVICE-ARN" 
      
  RepositoryPath: 
    Description: ECR Repo Path
    Value: !Sub '{{resolve:ssm:/${environment}/ecs/ecr_repository}}'                 

  RepositoryArn: 
    Description: ECR Repo Arn
    Value: !Sub '{{resolve:ssm:/${environment}/ecs/ecr_repository_arn}}'                 
