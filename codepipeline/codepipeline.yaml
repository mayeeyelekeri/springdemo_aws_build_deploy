# File: codepipeline.yaml 
# This module creates codepipeline project and roles 
#
# Before executing this, make sure "init.sh" is called which would create all "Parameter Store" 
# and "Secrets manager" values 
#
# Resource that would be created
# 1) CodePipeline S3 bucket for storing artifacts   
# 2) CodePipeline project 
# 3) CodePipeline Service Role 
# 
#  In order to take care of deleting and emptying the S3 bucket:
# 4) Lambda Role for deleting S3 bucket 
# 5) Lambda function to empty bucket, which runs only during "delete" stack operation 
# 6) Custom resource to empty bucket  

Description: "Create codepipeline project"

Parameters: 
  networkStackName:
    Description: Name of the base stack with all network resources
    Type: String
    Default: nw

  permStackName:
    Description: Name of the base stack with all network resources
    Type: String
    Default: perm

  albStackName:
    Description: Name of the base stack with all network resources
    Type: String
    Default: alb

  autoscaleStackName:
    Description: Name of the base stack with all network resources
    Type: String
    Default: autoscale

  codebuildStackName:
    Description: Name of the base stack with all network resources
    Type: String
    Default: codebuild

  codedeployStackName:
    Description: Name of the base stack with all network resources
    Type: String
    Default: codedeploy

  environment: 
    Type: String 
    Default: dev 
    AllowedValues: 
      - dev
      - prod 

  projectName: 
    Type: String 
    Default: mycodepipeline

Resources:
  # 
  # Create CodePipeline bucket for storing artifacts     
  # Inputs: 
  #  1) Bucket prefix (from Parameter store)  
  #  2) StackID (get only the last part of the stack id, after splitting by "-" and "/")
  #
  codepipelineBucket:
    Description: "Create S3 bucket for storing codepipeline artifacts"
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join ["-", [!Sub '{{resolve:ssm:/${environment}/codepipeline/bucket_prefix}}', !Select [4, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]] ]]
      
      Tags:
       - Key: Name
         Value: !Join [" - ", [Fn::Sub: "${AWS::StackName}", "bucket"] ]
       - Key: Environment
         Value: !Sub ${environment}	
  # 
  # Create CodePipeline Project with 3 stages - source, build and deploy      
  # Inputs: 
  #  1) Code Pipeline Role arn  
  #  2) GitHub specific 
  #  2.a) GitHub repo name (last part only, from parameter store)
  #  2.b) GitHub user name (from Secrets manager)
  #  2.c) GitHub OAuth token (from Secrets manager)
  #  2.d) Artifact Storage location (need this info in CodeDeploy)
  # 
  #  3) CodeBuild specific 
  #  3.a) Application name (from parameter store)
  # 
  #  4) CodeDeploy specific 
  #  3.a) Application name (from parameter store)
  #  3.b) DeploymentGroup name 
  #  3.c) Artifact Storage location (from CodeBuild)
  # 
  #  5) CodePipeline bucket reference 
  #  6) storage as S3 
  #
  pipelineProject:
    Type: AWS::CodePipeline::Pipeline
    DependsOn: codepipelineBucket
    Properties:
      Name: SpringDemoCodePipeline
      RoleArn: !GetAtt pipelineServiceRole.Arn
      #  Fn::ImportValue: 
      #      Fn::Sub: "${codedeployStackName}-PIPELINE-SERVICE-ROLE-ARN"
      Stages:
        - Name: SourceStage
          Actions:
            - Name: GetSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              OutputArtifacts:
                - Name: sourceoutput
              Configuration:
                Owner: '{{resolve:secretsmanager:git_creds:SecretString:username}}'
                
                # Make sure just to specify only the reponame, not the fullpath 
                Repo: !Sub '{{resolve:ssm:/${environment}/codebuild/git_repo_short_name}}'
                
                Branch: main
                OAuthToken: '{{resolve:secretsmanager:git_creds:SecretString:token}}'
              RunOrder: 1
        - Name: BuildStage
          Actions:
            - Name: Build
              InputArtifacts:
                - Name: sourceoutput
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              OutputArtifacts:
                - Name: buildartifacts
              Configuration:
                ProjectName: !Sub '{{resolve:ssm:/${environment}/codebuild/project_name}}'
        - Name: DeployStage
          Actions:
            - Name: Deploy
              RunOrder: 1
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: '1'
              Configuration:
                ApplicationName: !Sub '{{resolve:ssm:/${environment}/codebuild/project_name}}'
                DeploymentGroupName: 
                  Fn::ImportValue: 
                     Fn::Sub: "${codedeployStackName}-DEPLOY-GROUP"
              InputArtifacts:
                - Name: buildartifacts
      ArtifactStore:
        Location: !Ref codepipelineBucket
        Type: S3

  # Create CodeDeploy Service Role
  pipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Join ["-", [!Sub '{{resolve:ssm:/${environment}/codebuild/project_name}}', codepipeline-base-policy ]]
          PolicyDocument:
           Version: 2012-10-17
           Statement:
            - Action:
                - elasticbeanstalk:*
                - ec2:*
                - elasticloadbalancing:*
                - autoscaling:*
                - cloudwatch:*
                - s3:*
                - sns:*
                - cloudformation:*
                - rds:*
                - ecs:*
              Resource: "*"
              Effect: Allow
            - Action:
                - codecommit:GetBranch
                - codecommit:GetCommit
                - codecommit:GetUploadArchiveStatus
                - codecommit:UploadArchive
                - codecommit:CancelUploadArchive
              Resource: "*"
              Effect: Allow
            - Action:
                - codedeploy:CreateDeployment
                - codedeploy:GetApplicationRevision
                - codedeploy:GetDeployment
                - codedeploy:GetDeploymentConfig
                - codedeploy:RegisterApplicationRevision
              Resource: "*"
              Effect: Allow
            - Action:
                - codebuild:BatchGetBuilds
                - codebuild:StartBuild
              Resource: "*"
              Effect: Allow
            - Action:
                - iam:PassRole
              Resource: "*"
              Effect: Allow
              Condition:
                StringEqualsIfExists:
                  iam:PassedToService:
                    - cloudformation.amazonaws.com
                    - elasticbeanstalk.amazonaws.com
                    - ec2.amazonaws.com
                    - ecs-tasks.amazonaws.com
            - Action:
                - lambda:InvokeFunction
                - lambda:ListFunctions
              Resource: "*"
              Effect: Allow
            - Action:
                - ecr:DescribeImages
              Resource: "*"
              Effect: Allow
              
        # Policy to access Parameter Store 
        - PolicyName: !Join ["-", [!Sub '{{resolve:ssm:/${environment}/codebuild/project_name}}', ssm-policy ]]
          PolicyDocument:
           Version: 2012-10-17
           Statement:
            - Effect: Allow
              Resource:
                - "*"
              Action:
                - ssm:DescribeParameters
            - Effect: Allow
              Resource:
                - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/*
              Action:
                - ssm:GetParameters

  #  Lambda Role to delete S3 bucket 
  EmptyBucketFunctionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'lambda.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'EmptyBucketPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 's3:ListBucket'
                  - 's3:DeleteObject'
                Resource: "*" 

  # Lambda function to delete bucket 
  # This gets called for stack updates, but executes only for stack "Delete" operation
  EmptyBucketFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Handler: index.handler
      Role: !GetAtt EmptyBucketFunctionRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse

          s3 = boto3.resource('s3')

          def handler(event, context):
              if event['RequestType'] == 'Delete':
                  bucket_name = event['ResourceProperties']['BucketName']
                  bucket = s3.Bucket(bucket_name)
                  bucket.objects.all().delete()
              cfnresponse.send(event, context, cfnresponse.SUCCESS, {})

      Runtime: 'python3.9'
      Timeout: 300

  # Custome resource which joins the Bucket and Role 
  CustomBucketResource:
    Type: 'AWS::CloudFormation::CustomResource'
    Properties:
      ServiceToken: !GetAtt EmptyBucketFunction.Arn
      BucketName: !Ref codepipelineBucket
      
Outputs:
  CodePipelineBucket:
    Value: !Ref codepipelineBucket
    Export:
      "Name" :
        Fn::Sub: "${AWS::StackName}-CODEPIPELINE-BUCKET"
